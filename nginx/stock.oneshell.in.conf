# Nginx config for stock.oneshell.in
# Deploy to: /etc/nginx/sites-available/trading
# Symlink:   ln -sf /etc/nginx/sites-available/trading /etc/nginx/sites-enabled/trading

# Block all direct IP access and unknown domains
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 444;  # Drop connection silently
}

server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    server_name _;
    ssl_certificate /etc/letsencrypt/live/stock.oneshell.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stock.oneshell.in/privkey.pem;
    return 444;  # Drop connection silently
}

# Redirect HTTP to HTTPS for stock.oneshell.in
server {
    listen 80;
    listen [::]:80;
    server_name stock.oneshell.in;
    return 301 https://$host$request_uri;
}

# Main HTTPS server - only stock.oneshell.in
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name stock.oneshell.in;

    ssl_certificate /etc/letsencrypt/live/stock.oneshell.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stock.oneshell.in/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }
}
