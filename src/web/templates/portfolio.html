{% extends "base.html" %}

{% block title %}Portfolio{% endblock %}

{% block content %}
<style>
    .allocation-card {
        transition: transform 0.2s ease-in-out;
        height: 100%;
    }
    .allocation-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
</style>

<div class="row g-4 mb-4">
    <div class="col-md-4">
        <div class="card border-success border-2 shadow-sm">
            <div class="card-body text-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title text-muted">Total Holdings</h6>
                        <h3 class="text-success fw-bold" id="total-positions">0</h3>
                    </div>
                    <div class="bg-success bg-opacity-10 rounded-circle p-3">
                        <i class="bi bi-briefcase-fill text-success fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-primary border-2 shadow-sm">
            <div class="card-body text-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title text-muted">Portfolio Value</h6>
                        <h3 class="text-primary fw-bold" id="portfolio-value">₹0.00</h3>
                    </div>
                    <div class="bg-primary bg-opacity-10 rounded-circle p-3">
                        <i class="bi bi-currency-rupee-fill text-primary fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card border-warning border-2 shadow-sm">
            <div class="card-body text-center">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="card-title text-muted">Total P&L</h6>
                        <h3 class="text-warning fw-bold" id="total-pnl">₹0.00</h3>
                    </div>
                    <div class="bg-warning bg-opacity-10 rounded-circle p-3">
                        <i class="bi bi-graph-up-arrow text-warning fs-4"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">Current Portfolio</h5>
        <div class="d-flex">
            <select class="form-select form-select-sm me-2" id="pnl-filter">
                <option value="all">All Holdings</option>
                <option value="profit">Profitable</option>
                <option value="loss">Loss-making</option>
            </select>
            <button class="btn btn-sm btn-outline-primary" id="refresh-positions">
                <i class="bi bi-arrow-repeat"></i> Refresh
            </button>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover" id="positions-table">
                <thead class="table-light">
                    <tr>
                        <th>Symbol</th>
                        <th>Quantity</th>
                        <th>Avg Price</th>
                        <th>Last Price</th>
                        <th>Value</th>
                        <th>P&L</th>
                        <th>P&L %</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Positions will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Fetch portfolio
    async function fetchPortfolio() {
        try {
            const response = await fetch('/api/portfolio');
            const portfolio = await response.json();
            
            // Update summary cards
            document.getElementById('total-positions').textContent = portfolio.length;
            
            let totalValue = 0;
            let totalPnl = 0;
            
            portfolio.forEach(position => {
                totalValue += position.quantity * position.last_price;
                totalPnl += position.pnl;
            });
            
            document.getElementById('portfolio-value').textContent = '₹' + totalValue.toFixed(2);
            document.getElementById('total-pnl').textContent = '₹' + totalPnl.toFixed(2);
            document.getElementById('total-pnl').className = totalPnl >= 0 ? 'text-success fw-bold' : 'text-danger fw-bold';
            
            const table = document.getElementById('positions-table').getElementsByTagName('tbody')[0];
            table.innerHTML = '';
            
            portfolio.forEach(position => {
                const row = table.insertRow();
                row.insertCell(0).textContent = position.symbol;
                row.insertCell(1).textContent = position.quantity;
                row.insertCell(2).textContent = '₹' + position.avg_price.toFixed(2);
                row.insertCell(3).textContent = '₹' + position.last_price.toFixed(2);
                row.insertCell(4).textContent = '₹' + (position.quantity * position.last_price).toFixed(2);
                row.insertCell(5).textContent = '₹' + position.pnl.toFixed(2);
                row.insertCell(6).textContent = ((position.pnl / (position.quantity * position.avg_price)) * 100).toFixed(2) + '%';
                
                // Color code P&L
                row.cells[5].className = position.pnl >= 0 ? 'text-success' : 'text-danger';
                row.cells[6].className = position.pnl >= 0 ? 'text-success' : 'text-danger';
                
                // Action button
                const actionCell = row.insertCell(7);
                const tradeBtn = document.createElement('button');
                tradeBtn.className = 'btn btn-sm btn-outline-primary';
                tradeBtn.textContent = 'Trade';
                actionCell.appendChild(tradeBtn);
            });
        } catch (error) {
            console.error('Error fetching portfolio:', error);
        }
    }
    
    // Event listeners
    document.getElementById('pnl-filter').addEventListener('change', fetchPortfolio);
    document.getElementById('refresh-positions').addEventListener('click', fetchPortfolio);
    
    // Fetch data when page loads
    document.addEventListener('DOMContentLoaded', function() {
        fetchPortfolio();
        // Refresh every 30 seconds
        setInterval(fetchPortfolio, 30000);
    });
</script>
{% endblock %}
