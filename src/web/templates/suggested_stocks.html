{% extends "base.html" %}

{% block title %}Suggested Stocks{% endblock %}

{% block content %}
<!-- Modern Suggested Stocks Table -->
<div class="card hover-lift animate-fade-in-up">
    <div class="card-header bg-gradient-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0 text-white">
                <i class="bi bi-robot me-2"></i>ML-Suggested Stocks
                <small class="opacity-75">Powered by AI</small>
            </h5>
            <div class="d-flex gap-2 align-items-center">
                <select class="form-select form-select-sm" id="time-filter" style="min-width: 120px;">
                    <option value="today">Today</option>
                    <option value="week" selected>This Week</option>
                    <option value="month">This Month</option>
                    <option value="all">All Time</option>
                </select>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="strategy-filter" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-funnel"></i> Risk Level
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="strategy-filter">
                        <li>
                            <div class="form-check ms-2">
                                <input class="form-check-input strategy-radio" type="radio" name="strategy" value="default_risk" id="strategy-default" checked>
                                <label class="form-check-label" for="strategy-default">
                                    <i class="bi bi-shield-check text-success me-2"></i>Default Risk
                                    <small class="text-muted d-block">Balanced portfolio with large & mid cap stocks</small>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check ms-2">
                                <input class="form-check-input strategy-radio" type="radio" name="strategy" value="high_risk" id="strategy-high">
                                <label class="form-check-label" for="strategy-high">
                                    <i class="bi bi-lightning-charge text-warning me-2"></i>High Risk
                                    <small class="text-muted d-block">Aggressive portfolio with small cap stocks</small>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                    <button class="btn btn-sm btn-outline-primary" id="refresh-btn">
                        <i class="bi bi-arrow-repeat"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="suggested-stocks-table">
                        <thead class="table-light">
                            <tr>
                                <th>Symbol</th>
                                <th>Company</th>
                                <th>Market Cap</th>
                                <th>Current Price</th>
                                <th>Target Price</th>
                                <th>Expected Return</th>
                                <th>ML Confidence</th>
                                <th>Recommended Qty</th>
                                <th>Investment</th>
                                <th>Risk Level</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Suggested stocks will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    // Real data from API
    let suggestedStocks = [];

    // Get selected risk strategy
    function getSelectedRiskStrategy() {
        const selectedRadio = document.querySelector('input[name="strategy"]:checked');
        return selectedRadio ? selectedRadio.value : 'default_risk';
    }

    // Fetch ML-suggested stocks using new intelligent screening API
    async function fetchSuggestedStocks() {
        try {
            // Show loading spinner
            showLoadingSpinner();

            const riskStrategy = getSelectedRiskStrategy();

            // Use the production ML screening API (fully dynamic)
            const response = await fetch('/api/v1/screening/screen', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin',
                body: JSON.stringify({
                    risk_profile: riskStrategy,
                    auto_train: true
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            if (data.success) {
                // Extract stocks from portfolio structure
                const portfolio = data.portfolio;
                suggestedStocks = [
                    ...portfolio.stocks.large_cap.map(s => ({ ...s, category: 'Large Cap' })),
                    ...portfolio.stocks.mid_cap.map(s => ({ ...s, category: 'Mid Cap' })),
                    ...portfolio.stocks.small_cap.map(s => ({ ...s, category: 'Small Cap' }))
                ];

                // Sort by ML score
                suggestedStocks.sort((a, b) => b.overall_score - a.overall_score);

                populateTable();

                // Show detailed filtering statistics
                const filterStats = data.portfolio.filtering_statistics;
                if (filterStats) {
                    const message = `${filterStats.filtering_stages} • ML Selected ${suggestedStocks.length} stocks`;
                    showNotification(message, 'success');
                } else {
                    showNotification(`Loaded ${suggestedStocks.length} ML-analyzed ${riskStrategy.replace('_', ' ')} stocks`, 'success');
                }
            } else {
                throw new Error(data.error || 'Failed to fetch ML stock recommendations');
            }
        } catch (error) {
            console.error('Error fetching ML suggested stocks:', error);
            showNotification(`Error loading ML stocks: ${error.message}`, 'error');
        } finally {
            // Hide loading spinner
            hideLoadingSpinner();
        }
    }

    // Refresh ML-suggested stocks by discovering new stocks
    async function refreshSuggestedStocks() {
        try {
            // Show loading spinner
            showLoadingSpinner();

            // First, discover fresh stocks from broker
            const discoverResponse = await fetch('/api/v1/screening/discover?refresh=true');

            if (!discoverResponse.ok) {
                throw new Error(`Discovery failed: ${discoverResponse.status}`);
            }

            const discoverData = await discoverResponse.json();

            if (discoverData.success) {
                showNotification(`Discovered ${discoverData.summary.total_stocks} fresh stocks from broker`, 'info');

                // Now fetch ML suggestions with the refreshed data
                await fetchSuggestedStocks();
            } else {
                throw new Error(discoverData.error || 'Failed to discover stocks');
            }
        } catch (error) {
            console.error('Error refreshing ML stocks:', error);
            showNotification(`Error refreshing stocks: ${error.message}`, 'error');
        } finally {
            // Hide loading spinner
            hideLoadingSpinner();
        }
    }

    // Populate table with filtered stocks
    function populateTable() {
        const table = document.getElementById('suggested-stocks-table').getElementsByTagName('tbody')[0];
        table.innerHTML = '';
        
        if (suggestedStocks.length === 0) {
            const row = table.insertRow();
            const cell = row.insertCell();
            cell.colSpan = 10;
            cell.className = 'text-center text-muted py-4';
            cell.innerHTML = '<i class="bi bi-info-circle me-2"></i>No recommendations found. Try adjusting your risk level or refresh the data.';
            return;
        }
        
        suggestedStocks.forEach(stock => {
            const row = table.insertRow();

            // Symbol with ML Suggested tag
            const symbolCell = row.insertCell(0);
            symbolCell.innerHTML = `
                <div>
                    <strong>${stock.symbol || 'N/A'}</strong>
                    <br>
                    <span class="badge bg-success bg-gradient" style="font-size: 0.7em;">
                        <i class="bi bi-robot me-1"></i>ML
                    </span>
                </div>
            `;

            row.insertCell(1).textContent = stock.name || 'N/A';

            // Market Cap
            const marketCapCell = row.insertCell(2);
            const category = stock.category || 'Unknown';
            const categoryColor = category === 'Large Cap' ? 'success' :
                                 category === 'Mid Cap' ? 'warning' : 'danger';
            marketCapCell.innerHTML = `<span class="badge bg-${categoryColor}">${category}</span>`;

            row.insertCell(3).textContent = '₹' + (stock.current_price || 0).toFixed(2);
            row.insertCell(4).textContent = '₹' + (stock.target_price || 0).toFixed(2);

            // Expected Return
            const returnCell = row.insertCell(5);
            const expectedReturn = (stock.expected_return || 0) * 100; // Convert to percentage
            returnCell.textContent = expectedReturn.toFixed(1) + '%';
            returnCell.className = expectedReturn > 0 ? 'text-success fw-bold' : 'text-danger fw-bold';

            // ML Confidence (Overall Score)
            const confidenceCell = row.insertCell(6);
            const confidence = (stock.overall_score || 0) * 100;
            confidenceCell.innerHTML = `
                <div class="d-flex align-items-center">
                    <div class="progress flex-grow-1 me-2" style="height: 6px; width: 60px;">
                        <div class="progress-bar bg-${confidence >= 70 ? 'success' : confidence >= 50 ? 'warning' : 'danger'}"
                             style="width: ${confidence}%"></div>
                    </div>
                    <small>${confidence.toFixed(0)}%</small>
                </div>
            `;

            // Recommended Quantity (calculate based on investment)
            const currentPrice = stock.current_price || 1;
            const recommendedQty = Math.floor(10000 / currentPrice); // ₹10k worth
            row.insertCell(7).textContent = recommendedQty;

            // Investment Amount
            const investmentAmount = recommendedQty * currentPrice;
            row.insertCell(8).textContent = '₹' + investmentAmount.toFixed(2);

            // Risk Level
            const riskCell = row.insertCell(9);
            const riskScore = stock.risk_score || 0;
            const riskProfile = document.querySelector('input[name="strategy"]:checked').value;
            const riskColor = riskProfile === 'high_risk' ? 'danger' : 'primary';
            const riskText = riskProfile === 'high_risk' ? 'High Risk' : 'Balanced';

            riskCell.innerHTML = `<span class="badge bg-${riskColor}">${riskText}</span>`;
        });
    }

    // Handle strategy filter changes
    function handleStrategyFilter() {
        fetchSuggestedStocks();
    }


    // Show notification function
    function showNotification(message, type = 'info') {
        // Create notification element
        const notification = document.createElement('div');
        notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
        notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        notification.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        document.body.appendChild(notification);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 5000);
    }

    // Loading spinner functions
    function showLoadingSpinner() {
        const table = document.getElementById('suggested-stocks-table').getElementsByTagName('tbody')[0];
        table.innerHTML = '';

        const row = table.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 10;
        cell.className = 'text-center py-5';
        cell.innerHTML = `
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h6 class="text-primary mb-2">
                    <i class="bi bi-cpu-fill me-2"></i>ML Analysis in Progress
                </h6>
                <p class="text-muted mb-0">
                    Fetching real stocks from Fyers broker • 70 ML features • Auto-training models • Risk filtering
                </p>
            </div>
        `;
    }

    function hideLoadingSpinner() {
        // The spinner will be replaced when populateTable() is called
    }

    // Event listeners
    document.getElementById('time-filter').addEventListener('change', fetchSuggestedStocks);
    document.getElementById('refresh-btn').addEventListener('click', refreshSuggestedStocks);
    
    // Add event listeners to strategy radio buttons
    document.querySelectorAll('input[name="strategy"]').forEach(radio => {
        radio.addEventListener('change', handleStrategyFilter);
    });

    // Initialize page when loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Check if strategy is specified in URL
        const urlParams = new URLSearchParams(window.location.search);
        const strategyParam = urlParams.get('strategy');
        
        if (strategyParam && (strategyParam === 'default_risk' || strategyParam === 'high_risk')) {
            // Set the radio button based on URL parameter
            const radioButton = document.getElementById(`strategy-${strategyParam.replace('_', '-')}`);
            if (radioButton) {
                radioButton.checked = true;
            }
        }
        
        fetchSuggestedStocks();
    });
</script>
{% endblock %}
