{% extends "base.html" %}

{% block title %}Suggested Stocks{% endblock %}

{% block content %}
<!-- Modern Suggested Stocks Table -->
<div class="card hover-lift animate-fade-in-up">
    <div class="card-header bg-gradient-primary text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0 text-white">
                <i class="bi bi-lightbulb me-2"></i>Suggested Stocks
            </h5>
            <div class="d-flex gap-2 align-items-center">
                <select class="form-select form-select-sm" id="time-filter" style="min-width: 120px;">
                    <option value="today">Today</option>
                    <option value="week" selected>This Week</option>
                    <option value="month">This Month</option>
                    <option value="all">All Time</option>
                </select>
                <div class="dropdown">
                    <button class="btn btn-light btn-sm dropdown-toggle" type="button" id="strategy-filter" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-funnel"></i> Risk Level
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="strategy-filter">
                        <li>
                            <div class="form-check ms-2">
                                <input class="form-check-input strategy-radio" type="radio" name="strategy" value="default_risk" id="strategy-default" checked>
                                <label class="form-check-label" for="strategy-default">
                                    <i class="bi bi-shield-check text-success me-2"></i>Default Risk
                                    <small class="text-muted d-block">Balanced portfolio with large & mid cap stocks</small>
                                </label>
                            </div>
                        </li>
                        <li>
                            <div class="form-check ms-2">
                                <input class="form-check-input strategy-radio" type="radio" name="strategy" value="high_risk" id="strategy-high">
                                <label class="form-check-label" for="strategy-high">
                                    <i class="bi bi-lightning-charge text-warning me-2"></i>High Risk
                                    <small class="text-muted d-block">Aggressive portfolio with small cap stocks</small>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
                    <button class="btn btn-sm btn-outline-primary" id="refresh-btn">
                        <i class="bi bi-arrow-repeat"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="suggested-stocks-table">
                        <thead class="table-light">
                            <tr>
                                <th>Symbol</th>
                                <th>Company</th>
                                <th>Market Cap</th>
                                <th>Current Price</th>
                                <th>Target Price</th>
                                <th>Expected Return</th>
                                <th>ML Confidence</th>
                                <th>Recommended Qty</th>
                                <th>Investment</th>
                                <th>Risk Level</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Suggested stocks will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    // Real data from API
    let suggestedStocks = [];

    // Get selected risk strategy
    function getSelectedRiskStrategy() {
        const selectedRadio = document.querySelector('input[name="strategy"]:checked');
        return selectedRadio ? selectedRadio.value : 'default_risk';
    }

    // Fetch suggested stocks from API using new risk-based approach
    async function fetchSuggestedStocks() {
        try {
            // Show loading spinner
            showLoadingSpinner();
            
            const riskStrategy = getSelectedRiskStrategy();
            const timeFilter = document.getElementById('time-filter').value;
            
            // Use the new strategy API
            const response = await fetch('/api/strategy/generate-recommendations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin',
                body: JSON.stringify({
                    strategy_type: riskStrategy,
                    capital: 100000, // Default 1 lakh
                    time_filter: timeFilter
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success) {
                suggestedStocks = data.recommendations || [];
                populateTable();
                showNotification(`Loaded ${suggestedStocks.length} ${riskStrategy.replace('_', ' ')} recommendations`, 'success');
            } else {
                throw new Error(data.error || 'Failed to fetch stock recommendations');
            }
        } catch (error) {
            console.error('Error fetching suggested stocks:', error);
            showNotification(`Error loading stocks: ${error.message}`, 'error');
        } finally {
            // Hide loading spinner
            hideLoadingSpinner();
        }
    }

    // Refresh suggested stocks
    async function refreshSuggestedStocks() {
        try {
            // Show loading spinner
            showLoadingSpinner();
            
            const selectedStrategies = getSelectedStrategies();
            
            const response = await fetch('/api/suggested-stocks/refresh', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin',
                body: JSON.stringify({
                    strategies: selectedStrategies
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            
            if (data.success) {
                suggestedStocks = data.data;
                populateTable();
                showNotification(`Refreshed ${data.total} suggested stocks at ${data.refreshed_at}`, 'success');
            } else {
                throw new Error(data.error || 'Failed to refresh suggested stocks');
            }
        } catch (error) {
            console.error('Error refreshing suggested stocks:', error);
            showNotification(`Error refreshing stocks: ${error.message}`, 'error');
        } finally {
            // Hide loading spinner
            hideLoadingSpinner();
        }
    }

    // Populate table with filtered stocks
    function populateTable() {
        const table = document.getElementById('suggested-stocks-table').getElementsByTagName('tbody')[0];
        table.innerHTML = '';
        
        if (suggestedStocks.length === 0) {
            const row = table.insertRow();
            const cell = row.insertCell();
            cell.colSpan = 10;
            cell.className = 'text-center text-muted py-4';
            cell.innerHTML = '<i class="bi bi-info-circle me-2"></i>No recommendations found. Try adjusting your risk level or refresh the data.';
            return;
        }
        
        suggestedStocks.forEach(recommendation => {
            const row = table.insertRow();
            
            // Extract data from recommendation (it's already a flat dictionary)
            const stock = recommendation;
            const mlPrediction = recommendation.ml_prediction || {};
            
            // Populate row with new structure
            row.insertCell(0).textContent = stock.symbol || 'N/A';
            row.insertCell(1).textContent = stock.name || 'N/A';
            
            // Market Cap
            const marketCapCell = row.insertCell(2);
            const marketCap = stock.market_cap || 0;
            if (marketCap > 20000) {
                marketCapCell.innerHTML = '<span class="badge bg-success">Large Cap</span>';
            } else if (marketCap > 5000) {
                marketCapCell.innerHTML = '<span class="badge bg-warning">Mid Cap</span>';
            } else {
                marketCapCell.innerHTML = '<span class="badge bg-danger">Small Cap</span>';
            }
            
            row.insertCell(3).textContent = '₹' + (stock.current_price || 0).toFixed(2);
            row.insertCell(4).textContent = '₹' + (stock.target_price || 0).toFixed(2);
            
            // Expected Return
            const returnCell = row.insertCell(5);
            const expectedReturn = stock.expected_return || 0;
            returnCell.textContent = expectedReturn.toFixed(1) + '%';
            returnCell.className = expectedReturn > 0 ? 'text-success' : 'text-danger';
            
            // ML Confidence
            const confidenceCell = row.insertCell(6);
            const confidence = mlPrediction.confidence || 0;
            confidenceCell.textContent = (confidence * 100).toFixed(1) + '%';
            confidenceCell.className = confidence > 0.7 ? 'text-success' : confidence > 0.5 ? 'text-warning' : 'text-danger';
            
            row.insertCell(7).textContent = stock.recommended_quantity || 0;
            row.insertCell(8).textContent = '₹' + (stock.investment_amount || 0).toFixed(2);
            
            // Risk Level
            const riskCell = row.insertCell(9);
            const riskScore = stock.risk_score || 0;
            if (riskScore < 0.3) {
                riskCell.innerHTML = '<span class="badge bg-success">Low</span>';
            } else if (riskScore < 0.7) {
                riskCell.innerHTML = '<span class="badge bg-warning">Medium</span>';
            } else {
                riskCell.innerHTML = '<span class="badge bg-danger">High</span>';
            }
        });
    }

    // Handle strategy filter changes
    function handleStrategyFilter() {
        fetchSuggestedStocks();
    }


    // Show notification function
    function showNotification(message, type = 'info') {
        // Create notification element
        const notification = document.createElement('div');
        notification.className = `alert alert-${type === 'error' ? 'danger' : type} alert-dismissible fade show position-fixed`;
        notification.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        notification.innerHTML = `
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        document.body.appendChild(notification);
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            if (notification.parentNode) {
                notification.remove();
            }
        }, 5000);
    }

    // Loading spinner functions
    function showLoadingSpinner() {
        const table = document.getElementById('suggested-stocks-table').getElementsByTagName('tbody')[0];
        table.innerHTML = '';
        
        const row = table.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 9;
        cell.className = 'text-center py-4';
        cell.innerHTML = `
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary me-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <span class="text-muted">Loading suggested stocks...</span>
            </div>
        `;
    }

    function hideLoadingSpinner() {
        // The spinner will be replaced when populateTable() is called
    }

    // Event listeners
    document.getElementById('time-filter').addEventListener('change', fetchSuggestedStocks);
    document.getElementById('refresh-btn').addEventListener('click', refreshSuggestedStocks);
    
    // Add event listeners to strategy radio buttons
    document.querySelectorAll('input[name="strategy"]').forEach(radio => {
        radio.addEventListener('change', handleStrategyFilter);
    });

    // Initialize page when loaded
    document.addEventListener('DOMContentLoaded', function() {
        // Check if strategy is specified in URL
        const urlParams = new URLSearchParams(window.location.search);
        const strategyParam = urlParams.get('strategy');
        
        if (strategyParam && (strategyParam === 'default_risk' || strategyParam === 'high_risk')) {
            // Set the radio button based on URL parameter
            const radioButton = document.getElementById(`strategy-${strategyParam.replace('_', '-')}`);
            if (radioButton) {
                radioButton.checked = true;
            }
        }
        
        fetchSuggestedStocks();
    });
</script>
{% endblock %}
